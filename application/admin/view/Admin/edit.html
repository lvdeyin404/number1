    <title>添加管理员 - 管理员管理 - H-ui.admin v3.0</title>
</head>
<body>
<article class="cl pd-20">
    <form class="form form-horizontal">
        <input type="hidden" value="{$admin['id']}" id="id">
        <div class="row cl" style="text-align: center;">
            只修改用户名不用填写密码信息!
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$admin['username']}" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">原密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="原密码" id="password" name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off"  placeholder="新密码" id="password2" name="password2">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="on_submit()"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
{include file="../../../public/public/admin/footer"}

<script type="text/javascript">
    //上传表单
    function on_submit(){
        var id = $("#id").val();
        var username = $('#username').val();
        var password = $('#password').val();
        var password2 = $('#password2').val();
        $.ajax({
           type: 'post',
           url: 'edit',
           data: {
             id:id,
             username:username,
             password:password,
             password2:password2
           },
            success: function (res) {
                res = eval("("+res+")");
                if(res.status == 1){
                    layer.msg(res.message,{icon:6,time:2000},function () {
                    })
                }else{
                    layer.msg(res.message,{icon:5,time:2000})
                }
            }
        });
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
